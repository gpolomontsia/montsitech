<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="eina-title">Eina de Digitalització - Montsià30</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-digitalitzacio">

    <header class="main-header">
        <h1>Eines per a la Digitalització: <span id="eina-main-title"></span></h1>
    </header>

    <main class="container">
        <p class="breadcrumb">Digitalització / Eines / <span id="eina-breadcrumb"></span></p>

        <section class="carousel-section">
            <div class="carousel-container">
                <button class="carousel-btn prev-btn">&lt;</button>
                <div class="carousel-content">
                    <h2 id="slide-title"></h2>
                    <div class="slide-info">
                        <div class="slide-text">
                            <p id="slide-description"></p>
                            <div id="slide-details"></div>
                        </div>
                        <div class="slide-image">
                            <img id="slide-img" src="" alt="Imatge de l'eina">
                        </div>
                    </div>
                </div>
                <button class="carousel-btn next-btn">&gt;</button>
            </div>
        </section>

        <a href="digitalitzacio.html" class="back-link">← Tornar a l'Espai Digitalització</a>
    </main>

    <script>
        // Dades per a totes les eines i les seves diapositives
        const einesData = {
            "missatgeria": {
                name: "La Missatgeria Instantània",
                slides: [
                    {
                        title: "EINES PER A LA DIGITALITZACIÓ: LA MISSATGERIA INSTANTÀNIA",
                        description: "Les aplicacions de missatgeria instantània com Whatsapp o Telegram permeten intercanviar informació a temps real de diferents tipus d'arxius, ja siguin textos, imatges, vídeos, missatges de veu o fins i tot fer videoconferències.",
                        image: "https://via.placeholder.com/600x400/007bff/ffffff?text=Imatge+Missatgeria+Instantània", // Aquí pots posar la URL de la teva imatge de missatgeria
                        details: `
                            <p>Sabies que són eines apropiades per fidelitzar la clientela?</p>
                            <h3>Principals característiques</h3>
                            <ul>
                                <li><strong>La inversió és baixa.</strong> Les aplicacions de missatgeria instantània tenen un cost econòmic molt baix; WhatsApp i Telegram són gratuïtes.</li>
                                <li><strong>El temps de dedicació és mitjà-baix.</strong> La missatgeria instantània no presenta massa dificultats tècniques, la qual cosa facilita molt el seu ús.</li>
                                <li><strong>La dificultat tècnica és baixa.</strong> La major part d'opcions que ofereix no presenten massa dificultat. Un cop plantejada una estratègia, el seu desenvolupament és senzill.</li>
                            </ul>
                            <div class="effort-chart">
                                <h4>Quin esforç t'implica?</h4>
                                <div class="chart-item">
                                    <span>Inversió (€)</span>
                                    <div class="chart-bar" style="width: 20%; background-color: #f7a31b;"></div>
                                </div>
                                <div class="chart-item">
                                    <span>Temps</span>
                                    <div class="chart-bar" style="width: 40%; background-color: #f7a31b;"></div>
                                </div>
                                <div class="chart-item">
                                    <span>Complexitat</span>
                                    <div class="chart-bar" style="width: 25%; background-color: #f7a31b;"></div>
                                </div>
                                <div class="chart-labels">
                                    <span>BAIX</span>
                                    <span>MIG</span>
                                    <span>ALT</span>
                                </div>
                            </div>
                        `
                    },
                    {
                        title: "Cas d'Ús: Atenció al Client",
                        description: "Utilitza la missatgeria instantània per oferir suport ràpid i eficient als teus clients, resolent dubtes i facilitant la comunicació.",
                        image: "https://via.placeholder.com/600x400/0056b3/ffffff?text=Atenció+Client",
                        details: `
                            <ul>
                                <li>Resposta immediata.</li>
                                <li>Personalització de la comunicació.</li>
                                <li>Disponibilitat 24/7 amb chatbots.</li>
                            </ul>
                        `
                    }
                ]
            },
            "crm": {
                name: "CRM (Customer Relationship Management)",
                slides: [
                    {
                        title: "Què és un CRM?",
                        description: "Un CRM és un sistema que ajuda a gestionar i analitzar les interaccions amb els clients i les dades al llarg del cicle de vida del client. L'objectiu és millorar les relacions de servei al client i ajudar a la retenció de clients i a impulsar el creixement de les vendes.",
                        image: "https://via.placeholder.com/600x400/007bff/ffffff?text=Imatge+CRM",
                        details: `
                            <h3>Avantatges clau:</h3>
                            <ul>
                                <li>Centralització de la informació del client.</li>
                                <li>Automatització de tasques de vendes i màrqueting.</li>
                                <li>Millora de la satisfacció del client.</li>
                                <li>Anàlisi de dades per a la presa de decisions.</li>
                            </ul>
                        `
                    }
                ]
            },
            "ciberseguretat": {
                name: "Ciberseguretat",
                slides: [
                    {
                        title: "Protegeix la teva PIME",
                        description: "La ciberseguretat és crucial per a qualsevol negoci en l'era digital. Implementar mesures de seguretat adequades protegeix les dades sensibles i la reputació de l'empresa.",
                        image: "https://via.placeholder.com/600x400/007bff/ffffff?text=Imatge+Ciberseguretat",
                        details: `
                            <h3>Aspectes importants:</h3>
                            <ul>
                                <li>Protecció contra virus i malware.</li>
                                <li>Còpies de seguretat regulars.</li>
                                <li>Formació del personal.</li>
                                <li>Firewalls i sistemes de detecció d'intrusions.</li>
                            </ul>
                        `
                    }
                ]
            },
            "gestio_projectes": {
                name: "Gestió de Projectes",
                slides: [
                    {
                        title: "Eines de Gestió de Projectes",
                        description: "Optimitzar la gestió de projectes permet millorar la col·laboració de l'equip, el seguiment de tasques i la consecució d'objectius en els terminis establerts.",
                        image: "https://via.placeholder.com/600x400/007bff/ffffff?text=Imatge+Gestió+Projectes",
                        details: `
                            <h3>Beneficis:</h3>
                            <ul>
                                <li>Organització de tasques.</li>
                                <li>Seguiment del progrés.</li>
                                <li>Comunicació fluida.</li>
                                <li>Millora de l'eficiència.</li>
                            </ul>
                        `
                    }
                ]
            }
        };

        let currentEinaKey; // Clau de l'eina actual (missatgeria, crm, etc.)
        let currentSlideIndex = 0;

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function loadEinaContent() {
            currentEinaKey = getParameterByName('eina');
            const eina = einesData[currentEinaKey];

            if (!eina) {
                document.getElementById('eina-main-title').innerText = "Eina No Trobada";
                document.getElementById('eina-breadcrumb').innerText = "Error";
                document.getElementById('eina-title').innerText = "Error - Montsià30";
                document.querySelector('.carousel-section').innerHTML = '<p style="text-align: center;">La informació per a aquesta eina no està disponible.</p>';
                return;
            }

            document.getElementById('eina-main-title').innerText = eina.name;
            document.getElementById('eina-breadcrumb').innerText = eina.name;
            document.getElementById('eina-title').innerText = `${eina.name} - Montsià30`;

            showSlide(0); // Mostra la primera diapositiva en carregar
        }

        function showSlide(index) {
            const eina = einesData[currentEinaKey];
            if (!eina || !eina.slides || eina.slides.length === 0) return;

            currentSlideIndex = (index + eina.slides.length) % eina.slides.length;
            const slide = eina.slides[currentSlideIndex];

            document.getElementById('slide-title').innerText = slide.title;
            document.getElementById('slide-description').innerText = slide.description;
            document.getElementById('slide-details').innerHTML = slide.details;
            document.getElementById('slide-img').src = slide.image;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadEinaContent();

            document.querySelector('.prev-btn').addEventListener('click', () => {
                showSlide(currentSlideIndex - 1);
            });

            document.querySelector('.next-btn').addEventListener('click', () => {
                showSlide(currentSlideIndex + 1);
            });
        });
    </script>
</body>
</html>
