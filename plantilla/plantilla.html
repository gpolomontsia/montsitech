                        <!-- COLUMNA ESQUERRA -->
                        <article class="principal">

                            <section class="seccio">
                                <div class="seccio-titol">

                                    </ul>
                                </div>
                            </section>

                        </article>

                        <!-- COLUMNA DRETA (ASIDE) -->
                        <aside class="lateral">
                            <!-- Contingut lateral -->
                            <p>Text de la barra lateral...</p>
                        </aside>

                    </div> <!-- Fi de .contingut-flex -->

                </section> <!-- Fi de .seccio-plantilla -->

            </main>

        </div> <!-- Fi de .contenidor -->
