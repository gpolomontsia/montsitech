<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accés Intranet - Montsià30</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-intranet">

    <header class="main-header">
        <h1>Accés Intranet</h1>
    </header>

    <main class="container">
        <div class="login-container">
            <div class="login-form form-container">
                <h3 style="text-align: center; margin-bottom: 25px;">Exclusiu per a treballadors de Montsià30</h3>
                <form action="intranet_dashboard.html" method="GET">
                    <div class="form-group">
                        <label for="usuari">Usuari</label>
                        <input type="text" id="usuari" name="usuari" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasenya">Contrasenya</label>
                        <input type="password" id="contrasenya" name="contrasenya" required>
                    </div>
                    <button type="submit" class="btn btn-primari" style="width: 100%;">Entrar</button>
                </form>
            </div>
        </div>

         <a href="index.html" class="back-link" style="display: block; text-align: center;">← Tornar a la Benvinguda</a>
    </main>

</body>
</html>
